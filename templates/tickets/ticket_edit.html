{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h1>Edit {{ ticket.title }}</h1>
      <hr>

      {% bootstrap_messages %}

      <form method="post">{% csrf_token %}
        {% bootstrap_form form %}

        <button type="submit" class="btn btn-default">Edit Ticket</button>
      </form>
    </div>
  </div>
{% endblock %}
