{% extends "base.html" %}

{% load bootstrap3 %}

{% block content %}
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-sm-offset-1">
      <h1>Change Password</h1>
      <hr>

      {% bootstrap_messages %}

      <form class="form-horizontal" method="POST">{% csrf_token %}
        {% bootstrap_form form %}

        <div class="form-group">
          <button type="submit" class="btn btn-default">Change Password</button>
        </div>
      </form>
    </div>
  </div>
{% endblock content %}
